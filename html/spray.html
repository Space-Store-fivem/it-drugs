<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: transparent;
        }
        #logo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="logo" src="" alt="">
    <script>
        // Get URL param 'url'
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('url');
        
        if (imageUrl) {
            document.getElementById('logo').src = imageUrl;
        }
    </script>
</body>
</html>
